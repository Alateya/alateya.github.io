name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        
      - name: Build
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          # ÐžÑ‚ÐºÐ»ÑŽÑ‡Ð°ÐµÐ¼ Ð¿Ñ€Ð¾Ð²ÐµÑ€ÐºÑƒ Ñ‚Ð¸Ð¿Ð¾Ð² Ð¿Ñ€Ð¸ ÑÐ±Ð¾Ñ€ÐºÐµ
          NEXT_TYPE_CHECKING: false

      - name: Ensure out directory exists
        run: mkdir -p out
      
      - name: Create CNAME
        run: |
          touch out/.nojekyll
          echo 'eisportfolio.ru' > out/CNAME

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          clean: true 